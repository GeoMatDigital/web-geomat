<ng-container *ngIf="mediaObject; else noImg">
  <ng-container [ngSwitch]="mediaObject.mediaType">
    <div class="container" *ngSwitchCase="'image'">
      <img
        *ngIf="view != 'grid'; else grid"
        [src]="mediaObject.getRawImage('large')"
        [alt]="mediaObject.alt"
        [class.landscape]="mediaObject.isLandscape"
      />
    </div>
    <div class="container" *ngSwitchCase="'audio'">
      <img
        *ngIf="view != 'grid'; else grid"
        [src]="'assets/profile/planty_audio.svg'"
        [alt]="mediaObject.alt"
        [class.landscape]="mediaObject.isLandscape"
      />
      <audio *ngIf="hasControlPanel" id="audio" controls>
        <source [src]="mediaObject.getSrc()" type="audio/ogg" />
        <source [src]="mediaObject.getSrc()" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="container" *ngSwitchCase="'video'">
      <video *ngIf="hasControlPanel" id="video" preload="metadata" controls>
        <source [src]="mediaObject.getSrc()" />
        Your browser does not support the video tag.
      </video>
      <video *ngIf="!hasControlPanel" id="video" preload="metadata">
        <source [src]="mediaObject.getSrc()" />
        Your browser does not support the video tag.
      </video>
    </div>
  </ng-container>

  <solid-core-image-toolbar
    *ngIf="view != 'grid'"
    [mediaObject]="mediaObject"
    [name]="name"
    [hasAttributions]="hasAttributions"
    [hasDialog]="hasDialog"
    [hasDziTools]="false"
  ></solid-core-image-toolbar>
  <ng-template #grid>
    <img
      *ngIf="mediaObject.mediaType === 'image'"
      [src]="mediaObject.getRawImage('thumbnail')"
      [alt]="mediaObject.alt"
      [class.landscape]="mediaObject.isLandscape"
    />
    <img
      *ngIf="mediaObject.mediaType === 'audio'"
      [src]="'assets/profile/planty_audio.svg'"
      [alt]="mediaObject.alt"
    />
  </ng-template>
</ng-container>
<ng-template #noImg>
  <img
    class="landscape"
    [src]="
      view != 'grid'
        ? 'assets/profile/no_image.svg'
        : 'assets/profile/no_thumbnail.svg'
    "
    alt="Leider haben wir kein Bild in der Datenbank"
  />
</ng-template>
