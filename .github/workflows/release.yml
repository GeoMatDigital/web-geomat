name: release

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install packages
        run: yarn install

      - name: format
        run: yarn nx format:check --all

      - name: lint
        run: yarn nx run-many --target=lint --all --parallel

      - name: test
        run: yarn nx run-many --target=test --all --parallel

      - name: Upload coverage
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage/**/clover.xml
          name: nx-jest

      - name: build - production
        run: yarn nx run-many --target=build --all --parallel -c=production

      - name: Deploy dive production
        run: echo "Hello release, you should only run on dive release tags"
        if: ${{ startsWith(github.ref, 'refs/tags/dive-v') }}
