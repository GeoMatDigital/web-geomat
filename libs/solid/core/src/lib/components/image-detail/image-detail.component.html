<ng-container *ngIf="image; else noImg">
  <div class="container" *ngIf="image.mediaType == 'image'">
    <img
      *ngIf="view != 'grid'; else grid"
      [src]="image.getRawImage('large')"
      [alt]="image.alt"
      [class.landscape]="image.isLandscape"
    />
  </div>
  <div class="container" *ngIf="image.mediaType == 'video'">
    <video *ngIf="hasControlPanel" id="video" preload="metadata" controls>
      *ngIf="view != 'grid' ; else grid"
      <source [src]="image.getVideoSrc()" />
    </video>
    <video *ngIf="!hasControlPanel" id="video" preload="metadata">
      *ngIf="view != 'grid' ; else grid"
      <source [src]="image.getVideoSrc()" />
    </video>
  </div>

  <solid-core-image-toolbar
    *ngIf="view != 'grid'"
    [image]="image"
    [name]="name"
    [hasAttributions]="hasAttributions"
    [hasDialog]="hasDialog"
    [hasDziTools]="false"
  ></solid-core-image-toolbar>
  <ng-template #grid>
    <img
      [src]="image.getRawImage('thumbnail')"
      [alt]="image.alt"
      [class.landscape]="image.isLandscape"
    />
  </ng-template>
</ng-container>
<ng-template #noImg>
  <img
    class="landscape"
    [src]="
      view != 'grid'
        ? 'assets/profile/no_image.svg'
        : 'assets/profile/no_thumbnail.svg'
    "
    alt="Leider haben wir kein Bild in der Datenbank"
  />
</ng-template>
