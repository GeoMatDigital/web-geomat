<mat-nav-list>
  <mat-list-item
    (click)="navigateTo(item.route)"
    *ngFor="let item of MenuItems | async"
    [class.active]="item.active"
  >
    <h3 matLine>{{ item.title }}</h3>
  </mat-list-item>
  <mat-list-item (click)="feedback.showDialog()" *ngIf="feedback">
    <h3 matLine>Kontakt</h3>
  </mat-list-item>
</mat-nav-list>
